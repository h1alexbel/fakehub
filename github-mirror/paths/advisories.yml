      description: Validation failed, or the endpoint has been spammed.
      content:
        application/json:
          schema: &86
            title: Validation Error Simple
            description: Validation Error Simple
            required:
              - message
              - documentation_url
            properties:
              message:
                type: string
              documentation_url:
                type: string
              errors:
                type: array
                items:
                  type: string
