---
architect:
  - h1alexbel
docker:
  image: h1alexbel/rultor-rust-image:0.0.4
assets:
  credentials: l3r8yJ/home#assets/crates-credentials
install: |
  rustup install nightly-x86_64-unknown-linux-gnu
  rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt
  just install
merge:
  script: |
    just rultor
release:
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    sed -i -e "s/^version = \"0.0.0\"/version = \"${tag}\"/" server/Cargo.toml
    sed -i -e "s/^version = \"0.0.0\"/version = \"${tag}\"/" cli/Cargo.toml
    sudo npm install @openapitools/openapi-generator-cli -g
    sudo openapi-generator-cli generate -i github-mirror/github.yml -g rust -o .
    sed -i -e "s/^version = \"0.0.0\"/version = \"${tag}\"/" github-mirror/Cargo.toml
    cargo --color=never test
    cargo +nightly fmt --check -- --color=never
    cargo machete
    cargo doc --no-deps
    cargo clippy
    git commit -am "${tag}"
    ls -a ../
    mkdir -p ~/.cargo && cp ../credentials ~/.cargo
    cargo --color=never publish -p github-mirror
    cargo --color=never publish -p server
    cargo --color=never publish -p cli
