[package]
name = "server"
version = "0.0.0"
edition = "2021"
license = "MIT"
description = """
GitHub API Server Stub. Fully functional fake version of a GitHub API that
supports all the features and works locally, with no connection to GitHub at
all.
"""
authors = ["Aliaksei Bial√≠auski <aliaksei.bialiauski@hey.com>", "Ivanchuk Ivan <l3r8y@duck.com>"]

[lib]
path = "src/lib.rs"

[lints.rust]
missing_docs = "deny"

# @todo #74:30min Find way to spread clippy config
#  We need to find way to spread clippy/rustfmt configuration
#  through all workspaces to reduce duplications in child workspaces.
[lints.clippy]
unwrap_used = "deny"
question_mark_used = "deny"

[dependencies]
openapi = { path = "../github-mirror" }
anyhow = "1.0.86"
serde = { version = "1.0.203", features = ["derive"] }
serde-xml-rs = "0.6.0"
serde_json = "1.0.117"
tokio = { version = "1.0.0", features = ["rt", "rt-multi-thread", "macros", "fs"] }
axum = "0.7.5"
log = { version = "0.4.21", features = [] }
env_logger = "0.11.3"
tempdir = "0.3.7"
hamcrest = "0.1.5"
reqwest = "0.12.5"
postgres = "0.19.8"
testcontainers-modules = { version = "0.9.0", features = ["postgres"] }
